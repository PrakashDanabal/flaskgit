

name: Build and Deploy Flask App to GCE

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: "projects/273844163073/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-pool"
          service_account: "273844163073-compute@developer.gserviceaccount.com"
          project_id: "myprojectprakash1"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1  

      - name: Configure Docker
        run: gcloud auth configure-docker


      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag myflaskimage

      - name: Push Docker image
        run: |
          $ gcloud auth login
          IMAGE_URI="us-central1-docker.pkg.dev/myprojectprakash1/myflaskapp/myflaskimage"
          docker tag myflaskimage $IMAGE_URI
          docker push $IMAGE_URI
