

name: Build and Deploy Flask App to GCE

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: "projects/273844163073/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider"
          service_account: "273844163073-compute@developer.gserviceaccount.com"
          project_id: "myprojectprakash1"
          create_credentials_file: true
          access_token_lifetime: 600s   
          export_environment_variables: true
          export_default_credentials: true

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1  

      - name: Build and push the docker image
        env:
          GOOGLE_PROJECT: myprojectprakash1
        run: |
          gcloud auth configure-docker us-central-1-docker.pkg.dev
          docker build -t us-central1-docker.pkg.dev/myprojectprakash1/myflaskapp/myflaskimg:latest .
          docker push us-central1-docker.pkg.dev/myprojectprakash1/myflaskapp/myflaskimg:latest


    
